name: Model Quality Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # We only install numpy/opencv to check imports
        pip install numpy opencv-python-headless
        
    - name: Verify Code Syntax
      run: |
        # This compiles the code to check for syntax errors without running the heavy TF model
        python -m compileall models/
        python -m compileall .
        print("âœ… Syntax Check Passed: All Python files are valid.")
