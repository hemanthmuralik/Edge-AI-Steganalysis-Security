name: Model Quality Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # Updated to 3.9 for better TF compatibility
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install exact versions to prevent conflicts
        pip install tensorflow==2.15.0 numpy opencv-python-headless
        
    - name: Verify Model Architecture
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # We explicitly add the current directory to PYTHONPATH so python can find 'models'
        python -c "import sys; sys.path.append('.'); from models.ye_net import build_yenet; model = build_yenet(); print('âœ… Ye-Net Compiled Successfully')"
